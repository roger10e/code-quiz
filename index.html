<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <header>
        <div class="title">
            Coding Quiz Game!
            <a href="highscores.html" class="highscores float-end">View Highscores</a>
        </div>
    </header>

    <main class="container position-relative">
        <div id="start" class="hide text-center">
            <h1>Coding Quiz Game!</h1>
            <button type="button" class="btn mt-5" id="start-btn">Start Game!</button>
        </div>
        <div id="rules" class="info-box mt-5" style="width: auto">
            <div class="info-title">
                Coding Quiz Rules
            </div>
            <div class="info-list">
                <div class="info">
                    You only have <span>60 seconds</span> to finish 10 questions.
                    <br>
                    You cannot go back to a previous questions.
                    <br>
                    If you answer a questions incorrectly, you are penalized by subtracted time.
                </div>
            </div>
            <div class="buttons">
                <button class="quit btn btn-primary btn-md">Exit Quiz</button>
                <button class="restart btn btn-primary btn-md">Continue</button>
            </div>
        </div>
        <section id="questions" class="hide quiz-box row mt-5" style="width: auto">
            <div id="time-rem">
                <span>Time Left: 60</span>
            </div>
            <h1 class="que-text">
                <Span></Span>
            </h1>
            <div id="choices" class="flex-direction">
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
            </div>
            <div id="response">
                <span></span>
            </div>
        </section>
        <div id="quiz-end" class="hide text-center p-5">
            <div class="flex-direction">End of Quiz!</div>
            <h3 class="score"></h3>
            <h2>Enter Initials:</h2>
            <input type="text" id="initials" class="mt-1">
            <button id="save-score">Submit</button>
        </div>
    </main>

<script src="./assets/js/questions.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
